<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Here users page</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/456/456212.png" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Overpass+Mono:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-fluid" style="background: rgba(6,16,20,0.85); color: white;">
        <div class="row">
            <div class="col-11" style="font-size: larger">
                <tr th:each="user : ${currentUser}">
                    <b><td th:text="${user.getLogin()}"></td></b>
                    with roles:
                    <!-- Trouble in here -->
                    <td th:text="${user.getRoles().stream().findAny().orElse(null)}"></td>
                </tr>
            </div>
            <div class="col-1">
                <a href="/logout" style="color: darkgray">Logout</a>
            </div>
        </div> <!-- End ceil row-->
        <div class="row" style="background-color: white">
            <div class="d-flex align-items-start">
                <div class="col-2" style="padding: 20px">
                    <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                        <a class="nav-link active" id="v-pills-profile-tab" data-bs-toggle="pill" href="#v-pills-profile" role="tab" aria-controls="v-pills-profile" aria-selected="false">User</a>
                    </div>
                </div> <!-- End col-2 -->
                <div class="col-10 bg-light vh-100" style="background-color: #f5f5f5; padding: 20px 30px">
                    <div class="tab-content" id="v-pills-tabContent">
                        <!-- User content-->
                        <div class="tab-pane fade active show" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
                            <h1 style="color: black">User information-page</h1>
                            <div class="card">
                                <div class="card-header">
                                    <h2 style="color: black">About user</h2>
                                </div>
                                <div class="card-body">
                                    <div class="card-text">
                                        <table class="table table-striped">
                                            <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>First Name</th>
                                                <th>Last Name</th>
                                                <th>Age</th>
                                                <th>Email</th>
                                                <th>Role</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr th:each="u : ${currentUser}">
                                                <td th:text="${u.getId()}"></td>
                                                <td th:text="${u.getName()}"></td>
                                                <td th:text="${u.getLastName()}"></td>
                                                <td th:text="${u.getAge()}"></td>
                                                <td th:text="${u.getLogin()}"></td>
                                                <td th:text="${u.getRoles()}"></td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div> <!--   End all content -->
                </div> <!--   End col-10 -->
            </div> <!--   End (d-flex align-items-start) -->
        </div> <!--    End second row    -->
    </div> <!--    End container (for rows)   -->

    <!-- Scripts -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
</body>
</html>
